<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
   
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="Heading display-4 pb-3">Loan Calculator</h1>
            <form id="loan-form">
               <div class="form-group">
                 <div class="input-group">
                   <span class="input-group-text">$</span>
                   <input type="number" class='form-control' placeholder="loan amount" id="amount">
                 </div><br>
               </div>
               <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" placeholder="interest" id="interest">
                </div><br>
              </div>
              <div class="form-group">
                <input type="number" class='form-control' placeholder="Years to Repay" id="years">
              </div><br>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark w-100">
              </div>
            </form>
            <!-- loader -->
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            <!-- Results -->
            <div id="Results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Monthly Payments</span>
                  <input type="number" class="form-control" id="monthly payments" disabled>
                </div>
            </div><br>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Total Payment</span>
                <input type="number" class="form-control" id="Total-payment" disabled>
              </div>
          </div><br>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text">Total interest</span>
              <input type="number" class="form-control" id="total-interest" disabled>
            </div>
        </div>
          </div>
        </div>
      </div>
    </div>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>


  </body>
</html>
